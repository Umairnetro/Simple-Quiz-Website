<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-section">
        <div class="profile">
          <img src="../profile.png" alt="" />
        </div>
        <div class="heading">
          <h2>Sign up</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus
            dolor sit amet consectetur adipisicing elit. Iure, dolor?
            consequntur corporis aut.
          </p>
        </div>
        <form id="register-form" class="form" action="">
          <div class="my-input">
            <label for="username">Name</label>
            <input
              id="username"
              type="text"
              name="name"
              autocomplete="off"
              required
            />
          </div>

          <div class="my-input">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="name"
              autocomplete="off"
              required
            />
          </div>
          <div class="my-input">
            <label for="password">Password</label>
            <input id="password" type="password" name="name" autocomplete="off"
            / required>
          </div>
          <div class="btn-group">
            <button class="btn sign-up">Sign up</button>
          </div>
          <p class="login-link">
            Already have an <a href="login.html">Account</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
